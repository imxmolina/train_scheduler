<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

   
    <script type="text/javascript" src="assets/app.js"></script>

<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Schedule</title>

</head>
<div class="container">
        <div class="jumbotron text-center">
            <h1>Train Table</h1>
            <p>Add a train see when it arrives</p>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Train Schedule</h3>
                    </div>
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Add Train</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group row">
                                <label for="name-input">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class="form-group row">
                                <label for="role-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group row">
                                <label for="start-input">Frequency</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <div class="form-group row">
                                <label for="rate-input">First Train Time</label>
                                <input type="text" class="form-control" id="firstTime-input">
                            </div>
                            <div class="form-group row">
                                <button type="button" class="btn btn-sucess" id="submitBtn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
